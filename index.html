<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeoulInTown</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;200;400;600;800&display=swap"

    />

  </head>
  <body>
    <div></div>
    <div></div>
    <div class="navbar">
      <div id="seoulintown">Seoul in Town</div>
      <div>
        <img id="logo" src="logo.png" />
      </div>
      <div id="navbuttons">
        <div>
          <button class="button" style="background: var(--primary)">
            Contact us
          </button>
          <button class="button" style="background: var(--primary)">
            Log in
          </button>
          <button class="button" style="background: var(--accent)">
            Sign up
          </button>
        </div>
      </div>
    </div>
    <section id="landing">
      <div><p>ASIAN FOOD</p></div>
      <div id="searchbar">
        <div class="font-semibold">
          <p>Order Your</p>
          <p>Asian Food</p>
        </div>
        <div id="fooddelivery">#FoodDelivery</div>
        <div>
          <form class="form">
            <label for="search">
              <input
                class="input"
                type="text"
                required=""
                placeholder="What's Cooking?"
                id="search"
              />
              <div class="fancy-bg"></div>
              <div class="search">
                <svg
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                  class="r-14j79pv r-4qtqp9 r-yyyyoo r-1xvli5t r-dnmrzs r-4wgw6l r-f727ji r-bnwqim r-1plcrui r-lrvibr"
                >
                  <g>
                    <path
                      d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
                    ></path>
                  </g>
                </svg>
              </div>
            </label>
            <div>
              <button class="button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <section
      class="relative bg-[#1b1b1b] w-[100vw] min-h-[70vh] pt-[2%]"
      id="pg2"
    >
      <div>
        <p class="text-[#F9F1EB] ml-[5%] mt-[1%] text-[3.438rem]">Explore</p>
      </div>
      <div class="cardsec1"></div>

    <section class="bg-[#F9F1EB] w-[100vw] min-h-[70vh] pt-[2%]" id="pg2">
      <div class="text-[3.438rem] font-semibold">
        <p class="ml-[5%] mt-[1%]">Our Top Picks</p>
      </div>

      <div class="flex flex-wrap relative justify-around items-center mt-[3%]">
        <!-- <div
          class="h-[23.68rem] w-[20.2rem] rounded-2xl bg-[#EBDCD1] box-shadow"
        ></div>
        <div
          class="h-[23.68rem] w-[20.2rem] rounded-2xl bg-[#EBDCD1] box-shadow"
        ></div>
        <div

        ></div> -->

        <div class="card">
          <p class="absolute z-[20] mt-[10rem] scale-[1.2] text-[#885c3a]">
            Bbq Burger
          </p>
          <p class="absolute z-[20] mt-[13rem] scale-[1.1] text-[#000000fd]">
            4.99$
          </p>
          <img class="z-10 scale-[0.8] mb-[30%]" src="burger.png" alt="none" />
          <div class="bg"></div>
          <div class="blob"></div>
        </div>
        <div class="card">
          <p class="absolute z-[20] mt-[10rem] scale-[1.2] text-[#885c3a]">

          </p>

          <div class="blob"></div>

        <div class="card">

            9.99$
          </p>
          <img class="z-10 scale-[0.8] mb-[30%]" src="noodles.png" alt="none" />

          <div class="blob"></div>
        </div>
        <div class="card">
          <p class="absolute z-[20] mt-[10rem] scale-[1.2] text-[#885c3a]">
            Thali

          <div class="blob"></div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
